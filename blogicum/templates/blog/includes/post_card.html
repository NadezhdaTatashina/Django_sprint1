{% load static %}
  <!-- Перебираем в цикле все посты -->
{% if posts %}
  {% for post in posts reversed %}
    <hr>
    <article>
      <div>
        <ul>
          <li>
            Место: {{ post.location }}
          </li>
          <li>
            Дата: {{ post.date }}
          </li>
          <li>
            Категория: <a href="{% url 'blog:category_posts' post.category %}">{{ post.category }}</a>
          </li>  
          <p>
            {{ post.text|linebreaksbr|truncatewords:10 }}
          </p>
          <a href="{% url 'blog:post_detail' post.id %}">Читать полный текст</a>
        </ul>
      </div>
    </article>
  {% endfor %}
{% else %}
  <p>Публикации отсутствуют.</p>
{% endif %}
